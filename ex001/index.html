<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebras de linha</h1>
    <hr>
    &lt;hr&gt;
    &lt;p&gt;Você pode escrever um parágrafo de qualquer jeito! &lt;br&gt; Basta colocar tudo entre as tags 'p'.&lt;p&gt;

    <p>Vamos colocar alguns símbolos: </p> <!--Comentário! Abaixo será escrito alguns símbolos-->
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uparrow; <!--Poderá escrever assim...-->
    &uarr; <!--...ou assim-->

    <p>Agora vamos escrever emojis: </p>
        &#x1F60E; <!--Cara de óculos escuros-->
        &#x1F61F; <!--Cada de triste-->
</body>
</html>
